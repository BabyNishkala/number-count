<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="number count.css">
</head>
<body>
    <h2 class="heading">Number Counter</h2>
    <button class="btn">Reset</button>
    <div class="container">
        <p class="counter" id="counter">0</p>
        <button class="btn-1 increase">
            <i class="fas fa-plus">+</i>
        </button>
        <button class="btn-1 decrease">
            <i class="fas fa-minus">-</i>
        </button>
    </div>
    <script src="number count.js"></script>
</body>
</html>
